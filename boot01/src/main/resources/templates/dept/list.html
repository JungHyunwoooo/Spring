<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h3>전체 부서 조회</h3>
		<table>
			<thead>
				<tr>
					<th>부서번호</th>
					<th>부서명</th>
				</tr>
			</thead>
			<tbody>
			<th:block th:each="info, sts: ${depts}">
					<tr>
						<td th:text="${info.departmentId}" />
						<td th:text="${info.departmentName}" />
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
		<script>
		const context = $('meta[name="ctxPath"]').attr('value'); //val(); 비표준속성을 사용할 때 attr. 메서드 사용한다.
		$('tbody > tr').on('click', function(event) {
			let trTag = event.currentTarget;
			let did = $(trTag).children().eq(0).text(); // eq(0 => 곧 1)
			let url = context + '/deptInfo?departmentId=' + did;
			location.href=url;
		});
	</script>

</body>
</html>
